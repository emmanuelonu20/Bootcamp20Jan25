<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Student Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="student">
    <p>ID: {{ student.id }}</p>
    <p>Name: {{ student.name }}</p>
    <p>Department: {{ student.department.title }}</p>
    <p>Age: {{ student.age }}</p>
  </div>

</ion-content>
